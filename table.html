<html>

    <body>
    <div class="container">
        <div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<table data-toggle="table">
						    <thead>
						    <tr>
						        <th data-field="state" >Complaint ID</th>
						        <th data-field="id" data-sortable="true">Description</th>
						        <th data-field="name" >Type</th>
						        <th data-field="status">Status</th>
                                <th data-field="place">Place</th>
                                <th data-field="date">Date</th>
                                <th data-field="button"></th>
						    </tr>
						    </thead>
                            
                            
                            <tr>
                                <td>1234</td>
                                <td> This is just a testing line. </td>
                                <td> type </td>

                                <td> place </td>
                                <td>12.02.2018</td>
                                <td><center> 
                                    <button class="btn btn-primary"> <span class="glyphicon glyphicon-pencil"></span> </button>
                                    <button class="btn btn-primary"> <span class="glyphicon glyphicon-trash"></span> </button>
                                </center></td>

                                <td>1234</td>

                                <td><center> 
                                    <button class="btn btn-primary"> <span class="glyphicon glyphicon-pencil"></span> </button>
                                    <button class="btn btn-primary"> <span class="glyphicon glyphicon-trash"></span> </button>
                                </center></td>
                            </tr>
                            
						</table>
					</div>
                </div>
            </div>
        </div><!--/.row-->	    
    </div>
    <script>
						    $(function () {
						        $('#hover, #striped, #condensed').click(function () {
						            var classes = 'table';
						
						            if ($('#hover').prop('checked')) {
						                classes += ' table-hover';
						            }
						            if ($('#condensed').prop('checked')) {
						                classes += ' table-condensed';
						            }
						            $('#table-style').bootstrapTable('destroy')
						                .bootstrapTable({
						                    classes: classes,
						                    striped: $('#striped').prop('checked')
						                });
						        });
						    });
						
						    function rowStyle(row, index) {
						        var classes = ['active', 'success', 'info', 'warning', 'danger'];
						
						        if (index % 2 === 0 && index / 2 < classes.length) {
						            return {
						                classes: classes[index / 2]
						            };
						        }
						        return {};
						    }
    </script>
    
    <script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/chart.min.js"></script>

	<script src="js/easypiechart-data.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/bootstrap-table.js"></script>
	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){		  
				$(this).find('em:first').toggleClass("glyphicon-minus");	  
			}); 
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>
        
    </body>
</html>
