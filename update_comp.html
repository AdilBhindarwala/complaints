<!DOCTYPE html>
<html>
    <head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Complaint</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/datepicker3.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">

        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>
        
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading"><center>Complaint - Update</center></div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Complaint ID = " name="fname" type="fname" autofocus="" disabled>
                                </div>
                                <div class="form-group">
                                  <label class="col-md-3 control-label" for="message">Complaint Description</label>
                                  <div class="col-md-9">
                                    <textarea class="form-control" id="message" name="ERA" rows="3" autofocus="" disabled>Message Details</textarea><br>
                                  </div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Complaint type = " name="fname" type="fname" autofocus="" disabled>
                                </div>
                                <div class="form-group">Status: 
                                    <select>
                                        <option>Open</option>
                                        <option>Close</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Place = " name="fname" type="fname" autofocus="" disabled>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Complaint-Reg-Date = " name="fname" type="fname" autofocus="" disabled><br>
                                <div class="form-group"> <!-- Date input -->
                                    <label class="control-label" for="date">Complaint-Fin-Date</label>
                                    <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                                </div>
                                </div>
                                <div class="form-group">
                                  <label class="col-md-3 control-label" for="message">Comments</label>
                                  <div class="col-md-9">
                                    <textarea class="form-control" id="message" name="ERA" rows="3" placeholder="Please enter your Comments"></textarea><br>
                                  </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div><!-- /.col-->
        </div><!-- /.row -->    
        
    </body>
</html>
